name: Node Continuous Integration

on:
  push:
    branches: 
      - master
      - testing

jobs:
 test_push_action:
    strategy:
     matrix:
      os:
      - ubuntu-latest
      - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm run build
